<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Inicio de sesión - Notesown</title>
</head>

<body>
    <div class="loginContainer">
        <img class="logo" src="./assets/img/logo.svg" alt="">
        <h2>Inicio de sesión</h2>
        <form action="">
            <div class="itemForm">
                <label for="username">Nombre de usuario o correo electrónico</label>
                <input type="text" name="username" placeholder="lorena98">
            </div>
    
            <div class="itemForm">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" placeholder="Min. 8 caracteres">
                <a href="">Olvidé mi contraseña</a>
            </div>
    
            <a href="/" class="button">Iniciar Sesión</a>
        </form>
        <div class="forgotPass">
            <span>¿Aún no tienes cuenta?</span>
            <a href="/register.html">Crear una cuenta</a>
        </div>
    </div>
</body>
</html>
