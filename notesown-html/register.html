<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Crear cuenta - Notesown</title>
</head>

<body>
    <div class="loginContainer">
        <img class="logo" src="./assets/img/logo.svg" alt="">
        <h2>Crear cuenta</h2>
        <form action="">
            <div class="itemForm">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" placeholder="lorena98">
            </div>

            <div class="itemForm">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" placeholder="lorena98@email.com">
            </div>
    
            <div class="itemForm">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" placeholder="Min. 8 caracteres">
            </div>

            <div class="itemForm">
                <label for="repeatPass">Confirmar contraseña</label>
                <input type="password" name="repeatPass" placeholder="Min. 8 caracteres">
            </div>
    
            <div class="button" onclick="modal()">Registrarme</div>
        </form>
        <div class="forgotPass">
            <span>¿Ya tienes cuenta?</span>
            <a href="/login.html">Iniciar sesión</a>
        </div>
    </div>

    <div class="modal" id="modalConfirmCount">
        <div class="infoModal">
            <div class="titleModal">Confirma tu cuenta</div>
            <div class="content">
                Gracias por registrarte en Notesown.
                Te hemos enviado un correo de confirmación a <span>lorena98@email.com</span>. Revisa tu bandeja de entrada.
            </div>
            <a class="button" href="./login.html">Aceptar</a>
        </div>
    </div>
    <script src="./js/global.js"></script>
</body>
</html>
