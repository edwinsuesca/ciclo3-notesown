<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Notesown</title>
</head>

<body>
    <header>
        <img src="./assets/img/folder.svg" alt="">
        <input type="text" placeholder="Buscar Notas">
    </header>
    <main>
        <aside id="aside">
            <div class="titleSection">
                <div class="tab active">
                    <img src="./assets/img/note.svg" alt="">
                    <span>Notas</span>
                </div>
                <div class="tab">
                    <img src="./assets/img/note.svg" alt="">
                    <span>Notas Archivadas</span>
                </div>
            </div>
            <ul class="listFolders">
                <li class="folder">
                    <div class="headerFolder">
                        <div class="toggleFolder" onclick="collapse(this)">
                            <img class="icon arrow" src="./assets/img/folder.svg" alt="">
                            <span class="nameFolder">
                                Carpeta 1
                            </span>
                        </div>
                        <div class="actions">
                            <img class="icon" src="./assets/img/edit.svg" alt="" title="Agregar nueva nota">
                            <span class="noteCount">2</span>
                        </div>
                    </div>
                    <ul class="listNotes">
                        <li class="note">
                            vista previa de mi nota
                        </li>
                        <li class="note">Note 2</li>
                        <li class="note">Note 3</li>
                        <li>
                            <button class="button button-primary">+</button>
                        </li>
                    </ul>
                </li>

                <li class="folder">
                    <div class="headerFolder">
                        <div class="toggleFolder" onclick="collapse(this)">
                            <img class="icon arrow" src="./assets/img/folder.svg" alt="">
                            <span class="nameFolder">
                                Carpeta 2
                            </span>
                        </div>
                        <div class="actions">
                            <img class="icon" src="./assets/img/edit.svg" alt="" title="Agregar nueva nota">
                            <span class="noteCount">2</span>
                        </div>
                    </div>
                    <ul class="listNotes">
                        <li class="note">Note 1</li>
                        <li class="note">Note 2</li>
                        <li class="note">Note 3</li>
                        <li>
                            <button class="button button-primary">Nueva Nota</button>
                        </li>
                    </ul>
                </li>

                <li class="folder">
                    <div class="headerFolder">
                        <div class="toggleFolder" onclick="collapse(this)">
                            <img class="icon arrow" src="./assets/img/folder.svg" alt="">
                            <span class="nameFolder">
                                Carpeta 3
                            </span>
                        </div>
                        <div class="actions">
                            <img class="icon" src="./assets/img/edit.svg" alt="" title="Agregar nueva nota">
                            <span class="noteCount">2</span>
                        </div>
                    </div>
                    <ul class="listNotes">
                        <li class="note">Note 1 de folder 3</li>
                        <li class="note">Note 2 de folder 3</li>
                        <li class="note">Note 3</li>
                        <li>
                            <button class="button button-primary">Nueva Nota</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>

        <div class="splitter" id="splitter"></div>
        
        <div class="editorContainer">
            <div id="toolbar-container"></div>
            <div class="titleContainer">
                <input type="text" placeholder="TÃ­tulo">
            </div>

            <div id="editor"></div>

            <div class="toolsNoteContainer">
                <div class="bgColorNote">
                    <div class="colorNote" title="Aplicar"></div>
                    <div class="colorNote" title="Aplicar"></div>
                    <div class="colorNote" title="Aplicar"></div>
                    <div class="colorNote" title="Aplicar"></div>
                </div>
            </div>
        </div>
    
    </main>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/decoupled-document/ckeditor.js"></script>
    <script src="./js/main.js"></script>
    <!--script src="./js/splitter.js"></script-->
</body>
</html>
